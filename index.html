<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #3498db;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #2980b9;
    }

    h3 {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 500;
    }

    #result {
      font-weight: 600;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>Enhanced Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number (if needed)">
    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
      <option value="power">Exponentiation (^)</option>
      <option value="sqrt">Square Root (âˆš)</option>
      <option value="modulo">Modulo (%)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <h3>Result: <span id="result"></span></h3>
  </div>

  <script>
    async function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const operation = document.getElementById('operation').value;

      let url = `http://localhost:3000/${operation}?num1=${num1}`;
      if (operation !== 'sqrt') {
        url += `&num2=${num2}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById('result').innerText = data.result;
      } catch (error) {
        document.getElementById('result').innerText = "Error: Unable to fetch result";
      }
    }
  </script>
</body>
</html>
