<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Enhanced Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number (if needed)">
    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
        <option value="power">Exponentiation (^)</option>
        <option value="sqrt">Square Root (âˆš)</option>
        <option value="modulo">Modulo (%)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <h3>Result: <span id="result"></span></h3>

    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            
            let url = `http://localhost:80:30036/${operation}?num1=${num1}`;
            if (operation !== 'sqrt') {
                url += `&num2=${num2}`;
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('result').innerText = data.result;
            } catch (error) {
                document.getElementById('result').innerText = "Error: Unable to fetch result";
            }
        }
    </script>
</body>
</html>
